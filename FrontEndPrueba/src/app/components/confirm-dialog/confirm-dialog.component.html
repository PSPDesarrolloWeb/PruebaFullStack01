<h2 mat-dialog-title>Confirmación</h2>

<mat-dialog-content>¿Estás seguro de que quieres eliminar este elemento?</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: flex-end;">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
